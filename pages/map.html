/**********************************************************
 * 定义测量长度和面积的方法 example from measure.js
 * on openlayers.org
 * 设定测量长度和面积的操作按钮
 **********************************************************/
/**
 * Currently drawed feature
 * @type {ol.Feature}
 */
var sketch;

/**
 * Element for currently drawed feature
 * @type {Element}
 */
var sketchElement;

var output;
/**
 * handle pointer move
 * @param {Event} evt
 */
var mouseMoveHandler = function(evt) {
    if (sketch) {
        //var output;
        var geom = (sketch.getGeometry());
        if (geom instanceof ol.geom.Polygon) {
            output = formatArea(/** @type {ol.geom.Polygon} */ (geom));

        } else if (geom instanceof ol.geom.LineString) {
            output = formatLength( /** @type {ol.geom.LineString} */ (geom));
        }
    }
};

/**
 * format length output
 * @param {ol.geom.LineString} line
 * @return {string}
 */
//var output;

var formatLength = function(line) {
    //var output;
    var length = Math.round(line.getLength() * 100) / 100;
    if (length > 100) {
        output = '测量距离为：' + (Math.round(length / 1000 * 100) / 100) +
        //' ' + 'km';
        ' ' + '公里';
    } else {
        output = '测量距离为：' + (Math.round(length * 100) / 100) +
        //' ' + 'm';
        ' ' + '米';
    }
    return output;
};

/**
 * format length output
 * @param {ol.geom.Polygon} polygon
 * @return {string}
 */
var formatArea = function(polygon) {
    var area = polygon.getArea();
    //var output
    if (area > 10000) {
        output = '测量面积为：' + (Math.round(area / 1000000 * 100) / 100) +
        //' ' + 'km<sup>2</sup>';
        ' ' + '平方公里';
    } else {
        output = '测量面积为：' + (Math.round(area * 100) / 100) +
        //' ' + 'm<sup>2</sup>';
        ' ' + '平方米';
    }
    return output;
};

var draw; // global so we can remove it later
function addInteraction(measureType) {
    draw = new ol.interaction.Draw({
        source: source,
        type: /** @type {ol.geom.GeometryType} */ measureType
    });
    map.addInteraction(draw);

    draw.on('drawstart',
            function(evt) {
                // set sketch
                sketch = evt.feature;
                sketchElement = null;
            }, this);

    draw.on('drawend',
            function(evt) {
                // unset sketch
                sketch = null;
                sketchElement = null;
                map.removeInteraction(draw);
                alert(output);
            }, this);
}

//定义测量距离按钮

});
//定义测量面积按钮

});

function showItem($items, index, e) {
    var //x = e.clientX,
            //y = e.clientY,
            x= e.pixel[0],
            y= e.pixel[1],
            left,
            top,
            taskId;
    switch (index) {
        case 0:
            left = x - 75;
            top = y - 15;
            break;
        case 1:
            left = x - 58;
            top = y - 57;
            break;
        case 2:
            left = x - 15;
            top = y - 75;
            break;
        case 3:
            left = x + 28;
            top = y - 57;
            break;
        case 4:
            left = x + 45;
            top = y - 15;
            break;
    }

    $($items.get(index)).css({
        'left': left,
        'top': top
    }).addClass('radius-scale');

    if (index < $items.length - 1) {
        taskId = setTimeout(function () {
            showItem($items, ++index, e)
        }, 50);
    }
}

function bounce(t) {
    var s = 7.5625, p = 2.75, l;
    if (t < (1 / p)) {
        l = s * t * t;
    } else {
        if (t < (2 / p)) {
            t -= (1.5 / p);
            l = s * t * t + 0.75;
        } else {
            if (t < (2.5 / p)) {
                t -= (2.25 / p);
                l = s * t * t + 0.9375;
            } else {
                t -= (2.625 / p);
                l = s * t * t + 0.984375;
            }
        }
    }
    return l;
}
