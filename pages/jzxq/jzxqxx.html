<!DOCTYPE html>
<html>
<head>
    <title>救灾详情</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="../../css/ele.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
    <link href="../../plugin/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="../../plugin/treegrid/summer.treegrid.css" rel="stylesheet">
    <script src="../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../scripts/slide.js"></script>
    <script src="../../plugin/summerWidget/jquery.ui.base.min.js"></script>
    <script src="../../plugin/zTree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="../../plugin/treegrid/jquery.summer.treegrid.js"></script>
</head>
<body>
<div id="page">
    <div id="page-nav">
        <ul>
            <li><a>物资需求</a></li>
            <li><a>资金需求</a></li>
            <li><a>人员需求</a></li>
        </ul>
    </div>
    <div id="container">
        <ul id="text" style="height: 200px;">
            <li>
                <table  class="gis-table" id="wzxqList" >
                    <div id="wzTreegrid">
                        <div class="summer-treegrid-head">
                            <div class="summer-treegrid-row">
                                <div class="summer-treegrid-cell" style="width:22%">行政区划</div>
                                <div class="summer-treegrid-cell" style="width:15%">面粉(千克)</div>
                                <div class="summer-treegrid-cell" style="width:15%">大米(千克)</div>
                                <div class="summer-treegrid-cell" style="width:13%">帐篷(顶)</div>
                                <div class="summer-treegrid-cell" style="width:13%">雨衣(件)</div>
                                <div class="summer-treegrid-cell" style="width:22%">简易折叠床(张)</div>
                            </div>
                        </div>
                    </div>
                </table>
            </li>
            <li>
                <table  class="gis-table" id="zjxqList" >
                    <div id="zjTreegrid">
                        <div class="summer-treegrid-head">
                            <div class="summer-treegrid-row">
                                <div class="summer-treegrid-cell" style="width:33%">行政区划</div>
                                <div class="summer-treegrid-cell" style="width:33%">应急期救助(万元)</div>
                                <div class="summer-treegrid-cell" style="width:33%">采购食物(万元)</div>
                            </div>
                        </div>
                    </div>
                </table>
            </li>
            <li>
               <table  class="gis-table" id="ryxqList" >
                    <div id="ryTreegrid">
                        <div class="summer-treegrid-head">
                            <div class="summer-treegrid-row">
                                <div class="summer-treegrid-cell" style="width:25%">行政区划</div>
                                <div class="summer-treegrid-cell" style="width:25%">车辆组(人)</div>
                                <div class="summer-treegrid-cell" style="width:25%">医疗组(人)</div>
                                <div class="summer-treegrid-cell" style="width:25%">灾害调研组(人)</div>
                            </div>
                        </div>
                    </div>
                </table>
            </li>
        </ul>
    </div>
</div>
<script>
$(function(){
    $('#wzTreegrid').treegrid({
        url: 'wzTreegrid.json',
        requestParam: ['name','wangyi'],
        treeField: 'address',
        checkEnable: true,
        columns: [
            {field: 'address', width: '22%'},
            {field:'gender', width: '15%'},
            {field: 'age', width: '15%'},
            {field: 'a', width: '13%'},
            {field:'b', width: '13%'},
            {field: 'c', width: '22%'}
        ]
    });

    $('#zjTreegrid').treegrid({
        url: 'zjTreegrid.json',
        requestParam: ['name','wangyi'],
        treeField: 'address',
        checkEnable: true,
        columns: [
            {field: 'address', width: '33%'},
            {field:'gender', width: '33%'},
            {field: 'age', width: '33%'}
        ]
    });

    $('#ryTreegrid').treegrid({
        url: 'ryTreegrid.json',
        requestParam: ['name','wangyi'],
        treeField: 'address',
        checkEnable: true,
        columns: [
            {field: 'address', width: '25%'},
            {field:'gender', width: '25%'},
            {field: 'age', width: '25%'},
            {field: 'phone', width: '25%'}
        ]
    });
})
</script>
</body>
</html>
