//人口数据
function createHighChartsRkBar(){
        $('#rkbar').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: '人口受灾数据对比'
            },
            xAxis: {
                categories: ['兰州市', '金昌市'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '人口 (万人)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: '万'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                enabled: true,
                itemHoverStyle:  {color: 'red'} //鼠标放到图例上，颜色变化
            },
            credits: {
                enabled: false
            },
            series: [ {
                name: '受灾人口',
                color:"blue",
                data: [78,56]
            },{
                name: '总人口',
                color:"green",
                data: [156, 133]
            }]
        });
}
    //受灾面积
   function createHighChartsMjColumn(){
           $('#mjcolumn').highcharts({
               chart: {
                   type: 'column'
               },

               title: {
                   text: '受灾面积数据对比'
               },

               xAxis: {
                   categories: ['兰州市', '金昌市']
               },

               yAxis: {
                   allowDecimals: false,
                   min: 0,
                   title: {
                       text: '面积(公顷)'
                   }
               },
               legend: {
                   enabled: true,
                   itemHoverStyle:  {color: 'red'} //鼠标放到图例上，颜色变化
               },
               tooltip: {
                   formatter: function() {
                       return '<b>'+ this.x +'</b><br/>'+
                               this.series.name +': '+ this.y +'公顷<br/>'+
                               '总面积: '+ this.point.stackTotal+'公顷';

                   }
               },

               plotOptions: {
                   column: {
                       stacking: 'normal'
                   }
               },
               credits: {
                   enabled: false
               },
               series: [
                   {
                       name: '农作物受灾面积',
                       data: [5, 3],
                       stack: '农作物面积'
                   },{
                       name: '农作物未受灾面积',

                   }, {
                       name: '草场未受灾面积',
                       data: [2, 5],
                       stack: '草场面积'
                   }]
           });
   }
